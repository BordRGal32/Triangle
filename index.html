<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>TRIANGLETRACKS!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Triangle Sorter</h1>
    </div>
      <div class="row">
        <div class="col-md-3">
          <h2>New Triangle</h2>
          <form id="new-triangle" role="form">
            <div class="form-group">
              <label for="new-sideA">First Side</label>
              <input type="text" class="form-control" id="new-sideA" placeholder="Side A...">
            </div>
            <div class="form-group">
              <label for="new-sideB">Second Side</label>
              <input type="text" class="form-control" id="new-sideB" placeholder="Side B...">
            </div>
            <div class="form-group">
              <label for="new-sideC">Third and final Side</label>
              <input type="text" class="form-control" id="new-sideC" placeholder="Sice C...">
            </div>
            <button type="submit" class="btn btn-warning">Add</button>
          </form>
        </div>
        <div class="col-md-3">
          <h2>Equilateral Triangles</h2>
          <ul id="equilateral">
          </ul>
        </div>
        <div class="col-md-3">
          <h2>Isosceles Triangles</h2>
          <ul id="isosceles">
          </ul>
        </div>
        <div class="col-md-3">
          <h2>Scalene Triangles</h2>
          <ul id="scalene">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
